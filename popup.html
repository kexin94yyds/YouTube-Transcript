<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f0f0f;
            color: #f1f1f1;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 16px 0;
            color: #065fd4;
        }
        p {
            font-size: 14px;
            line-height: 1.6;
            margin: 0 0 12px 0;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            background-color: #212121;
            border: 1px solid #3f3f3f;
            margin-bottom: 16px;
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .feature-icon {
            margin-right: 8px;
        }
        .tips {
            font-size: 12px;
            color: #aaa;
            background-color: #1a1a1a;
            padding: 12px;
            border-radius: 6px;
            border-left: 3px solid #065fd4;
        }
    </style>
</head>
<body>
    <h1>📝 YouTube 转录侧边栏</h1>
    <div class="status">
        <div class="feature">
            <span class="feature-icon">✅</span>
            <span>自动获取YouTube视频字幕</span>
        </div>
        <div class="feature">
            <span class="feature-icon">✅</span>
            <span>实时高亮当前播放位置</span>
        </div>
        <div class="feature">
            <span class="feature-icon">✅</span>
            <span>点击字幕跳转到对应时间</span>
        </div>
        <div class="feature">
            <span class="feature-icon">✅</span>
            <span>多语言字幕支持</span>
        </div>
    </div>
    
    <div class="tips">
        <strong>💡 使用提示：</strong><br>
        • 访问YouTube视频页面即可自动显示转录侧边栏<br>
        • 如有多种语言字幕，可在右上角选择<br>
        • 点击右上角的收起按钮可隐藏侧边栏
    </div>
</body>
</html>
