[build]
  publish = "."
  
[build.environment]
  NODE_VERSION = "18"
  # Supabase 配置（需要在 Netlify 环境变量中设置）
  # SUPABASE_URL = "https://dpmrdhjltbhbhguuwxwy.supabase.co"
  # SUPABASE_ANON_KEY = "your_supabase_anon_key"

# Netlify Functions configuration
[functions]
  directory = "api"

# 确保 index.html 作为首页
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# API 路由重定向到 Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# 静态文件服务
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 缓存静态资源
[[headers]]
  for = "/lib/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/auth-demo/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/auth-demo/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"